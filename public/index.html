<!DOCTYPE html>

<html>
<head>

	<meta charset="utf-8">
	<link rel="stylesheet" href="/css/styles.css">
	
</head>
<body class="chat">

	<div class="chat__sidebar">
		<h3>Users</h3>
		<div id="users"></div>
	</div>
	
	
	<div class="chat__main">
		<ol id="messages" class="chat__messages">
		
		</ol>
		
		
		<div class="chat__footer">
			<form id="message-form">
				<input name="message" type="text" placeholder="Enter message here..." autocomplete="off" autofocus/>
				<button>Send</button>
			</form>
			
		</div>
		
	</div>
	
	<script id="message-template" type="text/template">
		
		<li class="message">
			<div class="message__title">
				<h4>{{from}}</h4>
				<span>{{createdAt}}</span>
			</div>
			<div class="message__body">
				<p>{{text}}</p>
				
			</div>
		</li>
		
	</script>
